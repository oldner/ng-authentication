<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="user.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div #error class='error'>
                        {{ name }} <br>
                        {{ errMessage }}
                    </div>
                    <button #sendButton (click)="loginUser()" type="button" class="btn btn-danger float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
